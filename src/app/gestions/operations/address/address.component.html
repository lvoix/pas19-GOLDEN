<div class="container-fluid" style="padding:15px;">
<form #addressForm="ngForm" class="editForm" novalidate>
    <div class="">
        <h4 class="head text-center">{{title}}</h4>
        <br/>
        <div class='row'>  
         <div class='col-md-6' style="background: #d5d5d5; padding:15px; border-style: solid; border-width: 1px;">   
                <div class='row'> 
                <span (click)="AddadressLoad()" class="btn btn-success"> + </span>
                </div>
                <div class ="textadr"> Les Adresses des chargements </div>
             <div class="form-row AdrformL" *ngFor="let adrLo of dataArrayLoad; let i = index">
                    <hr>
                    <div class ="textadr"> Adresse de chargement n {{i + 1}} </div>
         <div class="row">
                <!-- col-xs-8 col-sm-offset-3  -->
            <div class='col-sm-offset-3 col-md-6'>  
                    <div class="row">
                            <div class='col-xs-12 col-sm-6'>
                    <div class="form-group">
                            <label class="control-label" for="search">Nom Client</label>
                            <input class="form-control input-md" #search  type="text" placeholder="Nom du Client" [formControl]="searchControl" autocomplete="off" autocapitalize="off" spellcheck="false">
                            <!-- <div class="alert alert-danger" [hidden]="street.valid">Street Address is required</div> -->
                        </div>
                    </div>
                    <div class='col-xs-12 col-sm-6'>
                <div class="form-group">
                    <label class="control-label" for="street">Street Address</label>
                    <input class="form-control input-md" #street="ngModel" required id="street" name="streetL{{i + 1}}" type="text" placeholder="Street Address" [(ngModel)]="adrLo.street">
                    <div class="alert alert-danger" [hidden]="street.valid">Street Address is required</div>
                </div>
            </div>
             </div>

                <div class="row">
                    <div class='col-xs-12 col-sm-4'>
                        <div class="form-group">
                            <label class="control-label" for="city">City</label>
                            <input class="form-control input-md" #city="ngModel" required id="city" name="cityL{{i + 1}}" type="text" placeholder="City" [(ngModel)]="adrLo.city">
                            <div class="alert alert-danger" [hidden]="city.valid">City is required</div>
                        </div>
                    </div>
                    <div class='col-xs-4 col-sm-offset-1 col-sm-3'>
                        <div class="form-group">
                            <label class="control-label" for="state">State</label>
                            <input class="form-control input-md" #state="ngModel" required id="state" name="stateL{{i + 1}}" type="text" placeholder="State" [(ngModel)]="adrLo.state">
                            <div class="alert alert-danger" [hidden]="state.valid">State is required</div>
                        </div>
                    </div>
                    <div class='col-xs-offset-1 col-xs-7 col-sm-offset-1 col-sm-3'>
                        <div class="form-group">
                            <label class="control-label" for="zip">Zip</label>
                            <input class="form-control input-md" #zip="ngModel" required id="zip" name="zipL{{i + 1}}" type="text" placeholder="Zip" [(ngModel)]="adrLo.zip">
                            <div class="alert alert-danger" [hidden]="zip.valid">Zip is required</div>
                        </div>
                    </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
        <div class='col-md-6' style=" background : #d5d5d5; padding:15px; border-style: solid; border-width: 1px;">
                <div class='row'> 
                   <span (click)="AddadressLivr()" class="btn btn-success"> + </span>
                 </div>
                 <div class ="textadr"> Les Adresses des Livraisons </div>
        <div class='row'> 
        <div class="form-row Adrform" *ngFor="let adrLv of dataArrayLivr; let j = index">
                <hr>
                <div class ="textadr"> Adresse de Livraison n {{j + 1}} </div>

                <div class="row">
            <div class='col-sm-offset-3 col-md-6'>
                    
                    <div class="row">
                            <div class='col-xs-12 col-sm-6'>
                    <div class="form-group">
                            <label class="control-label" for="nomClient">Nom Client</label>
                            <input class="form-control input-md" #nomClient="ngModel" required id="nomClient" name="nomClientR{{j + 1}}" type="text" placeholder="Nom du Client" [(ngModel)]="adrLv.nomClient">
                            <!-- <div class="alert alert-danger" [hidden]="street.valid">Street Address is required</div> -->
                        </div>
                    </div>
                    <div class='col-xs-12 col-sm-6'>
                            <div class="form-group">
                                    <label class="control-label" for="street">Street Address</label>
                                    <input class="form-control input-md" #street="ngModel" required id="street" name="streetR{{j + 1}}" type="text" placeholder="Street Address" [(ngModel)]="adrLv.street">
                                    <div class="alert alert-danger" [hidden]="street.valid">Street Address is required</div>
                                </div>
            </div>
             </div>


            
                <div class="row">
                    <div class='col-xs-12 col-sm-4'>
                        <div class="form-group">
                            <label class="control-label" for="city">City</label>
                            <input class="form-control input-md" #city="ngModel" required id="city" name="cityR{{j + 1}}" type="text" placeholder="City" [(ngModel)]="adrLv.city">
                            <div class="alert alert-danger" [hidden]="city.valid">City is required</div>
                        </div>
                    </div>
                    <div class='col-xs-4 col-sm-offset-1 col-sm-3'>
                        <div class="form-group">
                            <label class="control-label" for="state">State</label>
                            <input class="form-control input-md" #state="ngModel" required id="state" name="stateR{{j + 1}}" type="text" placeholder="State" [(ngModel)]="adrLv.state">
                            <div class="alert alert-danger" [hidden]="state.valid">State is required</div>
                        </div>
                    </div>
                    <div class='col-xs-offset-1 col-xs-7 col-sm-offset-1 col-sm-3'>
                        <div class="form-group">
                            <label class="control-label" for="zip">Zip</label>
                            <input class="form-control input-md" #zip="ngModel" required id="zip" name="zipR{{j + 1}}" type="text" placeholder="Zip" [(ngModel)]="adrLv.zip">
                            <div class="alert alert-danger" [hidden]="zip.valid">Zip is required</div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
            </div>
        </div>
      </div>
    </div>
    <div class="row">

            <div class='col-xs-12 col-sm-6'>
        <!-- <button class="btn btn-outline-rounded btn-default" (click)="goToPrevious(addressForm)"> <span style="margin-right:10px;" class="glyphicon glyphicon-arrow-left"></span> Previous</button> -->
        <a class="nav-link"  routerLink="/home/AddOrEditvoyage/voyage/work"> <button  (click)="goToPrevious(addressForm)" class="btn btn-outline-rounded btn-default" > Previous <span class="glyphicon glyphicon-arrow-left"></span></button></a>
    </div>
 
        <div class='col-xs-12 col-sm-6'>
        <!-- <button class="btn btn-outline-rounded btn-info" [disabled]="!addressForm.valid" (click)="goToNext(addressForm)"> Next <span style="margin-left:10px;" class="glyphicon glyphicon-arrow-right"></span></button> -->
        <a class="nav-link"  routerLink="/home/AddOrEditvoyage/voyage/result"> <button  [disabled]="!addressForm.valid"  (click)="goToNext(addressForm)" class="btn btn-success btn-outline-rounded btn-info" > Next <span class="glyphicon glyphicon-arrow-right"></span></button></a>
    </div>
    </div>

   
    </div>
</form>

</div>
