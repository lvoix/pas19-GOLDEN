<form #personalForm="ngForm" class="editForm" novalidate>
    <div class="tab-pane fade in active">
        <h4 class="head text-center">{{title}}</h4>
        <br/>
        <div class='row'>
            <div class='col-sm-12'>

                <div class="row">
                    <div class='col-xs-12 col-sm-3'>
                        <div class="form-group">
                            <label class="control-label" for="Ndossier">N Dossier</label>
                            <input class="form-control input-md" pattern="[0-9]{6}" #Ndossier="ngModel" required id="Ndossier" name="Ndossier" type="text" placeholder="Numero dossier" [(ngModel)]="personal.Ndossier">
                            <div class="alert alert-danger" [hidden]="Ndossier.valid">N dossier is required</div>
                        </div>
                        <div *ngIf="Ndossier.errors?.pattern"> 
                            Numero dossier not valid are have six number.
                         </div> 
                    </div>
                    <div class='col-xs-12 col-sm-3'>
                        <div class="form-group">
                        <label for="Datedepart">Date de depart</label>
                        <input type="date" name="Datedepart" class="form-control input-md" #Datedepart="ngModel" required id="Datedepart" placeholder="Date de depart" [(ngModel)]="personal.Datedepart">
                      </div>
                    </div>
                    <div class='col-xs-12 col-sm-3'>
                        <div class="form-group">
                        <label for="Datedefin">Date de Fin</label>
                        <input type="date" name="Datedefin" class="form-control input-md" #Datedefin="ngModel" id="Datedefin" placeholder="Date de fin" [(ngModel)]="personal.Datedefin">
                      </div>
                    </div>
                    <div class='col-xs-12 col-sm-3'>
                        <div class="form-group">
                            <label class="control-label" for="RefChargement">Ref de Chargement</label>
                            <input class="form-control input-md" #RefChargement="ngModel" id="RefChargement" name="RefChargement" type="text" placeholder="Ref Chargement" [(ngModel)]="personal.RefChargement">
                            <!-- <div class="alert alert-danger" [hidden]="RefChargement.valid">Ref Chargement is required</div> -->
                        </div>
                    </div>
               </div>

                <div class="row">
                 <div class='col-xs-12 col-sm-3'>
                    <div class="form-group">
                    <label for="typeVoyage">Type de voyage</label>
                    <select  class="form-control" #typeVoyage="ngModel" required id="typeVoyage" name="typeVoyage" placeholder="typeVoyage" [(ngModel)]="personal.typeVoyage">
                  <option *ngFor="let obj of typesVoyage" value="{{obj.name}}"> {{obj.name}}</option>
                  </select>
                  </div>
                </div>
                <div class='col-xs-12 col-sm-3'>
                    <div class="form-group">
                    <label for="tracteurs">Tracteur</label>
                    <select  class="form-control" #tracteurs="ngModel" required id="tracteurs" name="tracteurs" placeholder="Tracteur" [(ngModel)]="personal.tracteurs">
                  <option *ngFor="let trc of tracteur" value="{{trc.matricule}}"> {{trc.matricule}}</option>
                  </select>
                  </div>
                </div>
                <div class='col-xs-12 col-sm-3'>
                    <div class="form-group">
                    <label for="Remorques">Remorque</label>
                    <select  class="form-control" #remorques="ngModel" required id="Remorques" name="Remorques" placeholder="Remorque" [(ngModel)]="personal.remorques">
                  <option *ngFor="let re of remorque" value="{{re.matricule}}"> {{re.matricule}}</option>
                  </select>
                  </div>
                </div>
             <!--        <div class='col-xs-12 col-sm-3'>
                        <div class="form-group">
                            <label class="control-label" for="firstname">First Name</label>
                            <input class="form-control input-md" #firstname="ngModel" required id="firstname" name="firstname" type="text" placeholder="First Name" [(ngModel)]="personal.firstName">
                            <div class="alert alert-danger" [hidden]="firstname.valid">First Name is required</div>
                        </div>
                    </div> -->
             <!--        <div class='col-xs-12 col-sm-3'>

                            <div class="alert alert-danger" [hidden]="lastname.valid">Last Name is required</div>
                        </div>
                    </div> -->
                </div>
