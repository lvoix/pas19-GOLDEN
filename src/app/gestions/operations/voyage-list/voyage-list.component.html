<a  class="btn btn-sm btn-success text-white" routerLink="/home/AddOrEditvoyage"><i class="fa fa-plus"></i> Add Voyage</a>

<div  style="text-align:center" class="ex-container">

<table class='table table-borderless' >
    <tr>
        <th><input type="text" [(ngModel)]="id"  (input)="SearshID()"/> </th>
        <th><input type="text" [(ngModel)]="idVoyage"  (input)="Searsh()"/> </th>
        <th> <input type="text" [(ngModel)]="MatriculeT"  (input)="SearshByMatricule()"/> </th>
        <th><input type="text" [(ngModel)]="MatriculeR"  (input)="SearshR()"/> </th>
        <th> <input type="text" [(ngModel)]="Conducteur"  (input)="SearshCond()"/></th>
      </tr>
  <thead class="thead-light">
  <tr>
    <th sortable="ID" (sort)="onSort($event)"> ID</th>
    <th scope="col" sortable="idVoyage" (sort)="onSort($event)"> Code Voyage</th>
    <th scope="col" sortable="MatriculeT" (sort)="onSort($event)"> Matricule Tracteur</th>
    <th scope="col" sortable="MatriculeR" (sort)="onSort($event)" > Matricule Remorque</th>
    <th  sortable="Conducteur" (sort)="onSort($event)"> Conducteur</th>
  </tr>
</thead>
  <tr *ngFor="let item of voyages | paginate: config">
    <td>{{ item.ID}}</td>
    <td>{{ item.idVoyage }}</td>
    <td>{{ item.MatriculeT}}</td>
    <td>{{ item.MatriculeR}}</td>
    <td>{{ item.Conducteur}}</td>

  </tr>
</table>

<pagination-template #p="paginationApi" [id]="config.id" (pageChange)="config.currentPage = $event">
    <div class="custom-pagination">
      <div class="pagination-previous" [class.disabled]="p.isFirstPage()">
        <span *ngIf="!p.isFirstPage()" (click)="p.previous()">
          <
            </span>
        </div>
        <div class="page-number" *ngFor="let page of p.pages" [class.current]="p.getCurrent() === page.value">
              <span (click)="p.setCurrent(page.value)" *ngIf="p.getCurrent() !== page.value">{{ page.label }}</span>
            <div *ngIf="p.getCurrent() === page.value">
              <span>{{ page.label }}</span>
            </div>
        </div>
        <div class="pagination-next" [class.disabled]="p.isLastPage()">
          <span *ngIf="!p.isLastPage()" (click)="p.next()"> > </span>
        </div>
    </div>

  </pagination-template>
  <div class="fab" routerLink="/home/AddOrEditvoyage/personal"> + </div>
</div>
