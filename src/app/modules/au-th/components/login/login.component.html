  <!-- LOGIN SECTION -->
<section class="login-block">
        <!-- ALERT  WARNING START -->
        <div class="text-center mb-3 alert alert-warning alert-dismissible" *ngIf="invalidLogin"  role="alert">
          <strong>{{ErrorMessage}}</strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div><!-- ALERT  WARNING END -->
    
        <!-- LOGIN CONTAINER START -->
        <div class="container signLog">
            <div class="row">
    
                <!-- LOGIN COLUMN START -->
                <div class="col-md-4 login-sec">
                    <h2 class="text-center">LOGIN</h2>
                    <!-- LOGIN FORM START -->
                            <div class="card">
                              <div class="card-body">
                                <form class="form-group">
                                  <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
                                  <div class="alert alert-success" *ngIf='loginSuccess'>{{successMessage}}</div>
                                  <div class="form-group">
                                    <label for="email">User Name :</label>
                                    <input type="text" class="form-control" id="username" [(ngModel)]="username" placeholder="Enter User Name"
                                      name="username">
                                  </div>
                                  <div class="form-group">
                                    <label for="pwd">Password:</label>
                                    <input type="password" class="form-control" [(ngModel)]="password" id="password" placeholder="Enter password"
                                      name="password">
                                  </div>
                                  <button (click)=handleLogin() class="btn btn-success">Login</button>
                                </form>
                              </div>
                            </div>
                       
                    <!-- LOGIN FORM END -->
    
                    <div class="register-text">Dont Have An Accont ? <i class="fa fa-user-plus"></i> <a href="#"> Sign Up</a></div>
    
                    <div class="copy-text">B GOLDEN WAY Authentication <i class="fa fa-user-secret"></i> by <a href="http://goldenway.ma">Goldenway.ma</a></div>
                </div> <!-- LOGIN SECTION END -->
                <!-- CAROUSEL COLUMN START -->
                <div class="col-md-8 banner-sec">
    
                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner" role="listbox">
                            <div class="carousel-item active">
                                <img class="d-block img-fluid" src="assets/images/image1.jpeg" alt="First slide">
                                <div class="after"></div>
                                <div class="carousel-caption d-none d-md-block">
                                    <div class="banner-text">
                                        <h2>B GOLDEN WAY</h2>
                                        <p> Nouveautes de Transport</p>
                                    </div>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img class="d-block img-fluid" src="assets/images/image2.jpeg" alt="First slide">
                                <div class="after"></div>
                                <div class="carousel-caption d-none d-md-block">
                                    <div class="banner-text">
                                        <h2>TEAM FAST</h2>
                                        <p> Nouveautes de Transport</p>
                                    </div>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img class="d-block img-fluid" src="assets/images/image3.jpeg" alt="First slide">
                                <div class="after"></div>
                                <div class="carousel-caption d-none d-md-block">
                                    <div class="banner-text">
                                        <h2>AOUITA BROTHER'S LOGISTIC</h2>
                                        <p> Nouveautes de Transport</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div><!-- CAROUSEL COLUMN START -->
            </div>
        </div> <!-- LOGIN CONTAINER END -->
    </section>
